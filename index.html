<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class=container>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Take the "Hey" Train</h1>
                <p class="lead">All Aboard!</p>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr class="table-head">
                    Current Train Schedule
                </tr>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="train-input">Train Name</label>
                <input type="name" class="form-control" id="train-input" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="place" class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="arrival-time">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="arrival-input" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="frequency" class="form-control" id="frequency-input" placeholder="Frequency">
            </div>

            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
        </form>

        <script src="javascript.js"></script>
</body>
</div>

</html>
